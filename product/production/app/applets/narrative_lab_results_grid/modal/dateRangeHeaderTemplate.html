<p class="left-padding-no bottom-margin-no transform-text-uppercase">
    <strong>Viewing:
		{{#compare selectedId "customRangeApply" }}
			{{#if fromDate}}
				{{customFromDate}}
					to
				{{customToDate}}
			{{/if}}
		{{else}}
			{{#if fromDate}}
				{{fromDate}}
					to
				{{toDate}}
			{{/if}}
		{{/compare}}

		{{#unless fromDate}}All{{/unless}}
	</strong>
</p>
